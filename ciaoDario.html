<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- ROOM -->
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
       <!-- ASSETS -->     
       <a-assets>
        <img id="dario" src="Assets/dario.png">
        <a-asset-item id="tree" src="/Assets/Animation_Node_02.gltf"></a-asset-item>
      </a-assets>

      <!-- use your gltf model -->
      <a-entity gltf-model="##tree"></a-entity>

      <a-image src="#dario" width="3" height="1.5"></a-image>
      <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
